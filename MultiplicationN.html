<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplication</title>
</head>
<body>
    Enter your n number:
    <input type="text" name="" id="n">
    <input type="button" value="OK" onclick="printN()">
    <p id="status"></p>

    <script>
        function printN()
        {
            let n = document.getElementById("n").value;
            var message = '';
            for (let i = 1; i <= n; i++) //chay so n nhap vao
            {
                message +='<div style = "float: left; width: 100px;">' //chinh cac cot deu nhau
                for (let j = 1; j <= 10; j++) //chay so tronn n
                {
                    message += `${i} * ${j} = ${i*j} <br>`;

                }
                message += '</div>';
            }
        
        document.getElementById('status').innerHTML = message;
        }
    </script>

    

</body>
</html>
